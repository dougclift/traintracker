<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Doug Clift">
    <title>iTrainTracker</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">iTrainTracker</a>
        </div>
      </div>
    </div>


    <div class="container">

      <div class="jumbotron">
        <h1>UTA Frontrunner</h1>
        <p class="lead">Use this to see when the next train is scheduled to depart at the following stations.</p>
      </div>
      <button type="button" class="btn btn-primary btn-lg btn-block">Pleasant View</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Ogden</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Roy</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Clearfield</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Layton</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Farmington</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Woods Cross</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">North Temple</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Salt Lake Central</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Murray</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">South Jordan</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Draper</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Lehi</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">American Fork</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Orem</button>
      <button type="button" class="btn btn-primary btn-lg btn-block">Provo</button>
      
      <footer>
        <p>Made for train lovers everywhere</p>
      </footer>


    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
